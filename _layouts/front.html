<!DOCTYPE html>
<html lang="en">

<head>

{% include head.html %}

<style>
  html{
    height: 100%;
    background-image: url(img/frbg.jpg);
    background-position: right bottom;
    background-repeat: no-repeat;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
  }
</style>

</head>

<body>

  <header>
    <div class="intro">
      <span class="title">
        <!--googleon: all-->
        <h1 id='home'>{{ site.title }}</h1>
        <h2>{{ site.tagline }}</h2>
        <!--googleoff: all-->
      </span>

      <nav>
        <ul id="menu">
          {% for page in site.pages_list %}
          <li><a href="{{ page[1]  }}" onclick="ga('send', 'event', 'link', 'click', '{{ page[0] }}');">{{ page[0] }}</a></li>
          {% endfor %}
        </ul>
      </nav>
    </div>
  </header>

  <!--googleon: all-->

  {{ content }}

  <!--googleoff: all-->

  {% include font.html %}

</body>

</html>
