---
layout: default
title: Gallery
description: Gallery of generative art by Anders Hoff.
---

<div class="text">

  <h1>Gallery</h1>

</div>

<div class="gallery">

  {% for i in site.gallery_images %}

  <div itemscope itemtype="http://schema.org/VisualArtwork">

    <meta itemprop="name" content="{{ i[1] }}"/>
    <meta itemprop="artMedium" content="digital"/>
    <meta itemprop="artForm" content="generative"/>
    <div itemprop="creator" itemscope itemtype="http://schema.org/Person"/>
      <meta itemprop="name" content="Anders Hoff"/>
      <meta itemprop="sameAs" content="http://inconvergent.net"/>
    </div>

    <img class="painting" src="{{ i[0] }}" itemprop="image"  title="{{ i[1] }}"
    alt="{{ i[1] }}">

  </div>

  {% endfor %}

</div>
